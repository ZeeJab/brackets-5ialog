<div class="5ialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{title}}</h1>
    </div>
    <div class="modal-body">
        <p>All the amazing HTML for File > Save As goes here!</p>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">{{cancel}}</button>
        <button class="dialog-button btn" data-button-id="save">{{save}}/button>
    </div>
</div>
